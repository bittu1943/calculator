<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }

        button {
            border: none;
            background-color: rgb(134, 132, 132);
            color: white;
            width: 4rem;
            height: 4rem;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .operators {
            background-color: rgb(66, 133, 244);
        }

        .screen {
            font-size: 2rem;
            color: black;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- <h5><strong>Calculator</strong></h5><br> -->
                <div class="screen rounded-3" style="border:none;margin-top: 2rem;" id="screen">00</div><br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                
                <button class="rounded-circle"
                    onclick="result=result+'1';  console.log(`${result}`);  document.getElementById('screen').innerHTML=result;">1</button>
                <button class="rounded-circle"
                    onclick="result=result+'2';  console.log(`${result}`);  document.getElementById('screen').innerHTML=result;">2</button>
                <button class="rounded-circle"
                    onclick="result=result+'3';  console.log(`${result}`);  document.getElementById('screen').innerHTML=result;">3</button>
                <button class="rounded-circle operators"
                    onclick="result=result+'+';  console.log(`${result}`);  document.getElementById('screen').innerHTML=result;">+</button><br><br>
                <button class="rounded-circle"
                    onclick="result=result+'4';  console.log(`${result}`);  document.getElementById('screen').innerHTML=result;">4</button>
                <button class="rounded-circle"
                    onclick="result=result+'5';  console.log(`${result}`);  document.getElementById('screen').innerHTML=result;">5</button>
                <button class="rounded-circle"
                    onclick="result=result+'6';  console.log(`${result}`);  document.getElementById('screen').innerHTML=result;">6</button>
                <button class="rounded-circle operators"
                    onclick="result=result+'-';  console.log(`${result}`);  document.getElementById('screen').innerHTML=result;">-</button><br><br>
                <button class="rounded-circle"
                    onclick="result=result+'7';  console.log(`${result}`);  document.getElementById('screen').innerHTML=result;">7</button>
                <button class="rounded-circle"
                    onclick="result=result+'8';  console.log(`${result}`);  document.getElementById('screen').innerHTML=result;">8</button>
                <button class="rounded-circle"
                    onclick="result=result+'9';  console.log(`${result}`);  document.getElementById('screen').innerHTML=result;">9</button>
                <button class="rounded-circle operators"
                    onclick="result=result+'*';  console.log(`${result}`);  document.getElementById('screen').innerHTML=result;"><i class="fa-solid fa-xmark"></i></button><br><br>
                <button class="rounded-circle"
                    onclick="result=result+'0';  console.log(`${result}`);  document.getElementById('screen').innerHTML=result;">0</button>
                <button class="rounded-circle"
                    onclick="result=result+'.';  console.log(`${result}`);  document.getElementById('screen').innerHTML=result;">.</button>
                <button class="rounded-circle"
                    onclick="result=eval(result); console.log(`${result}`); document.getElementById('screen').innerHTML=result;">=</button>
                <button class="rounded-circle operators"
                    onclick="result=result+'/';  console.log(`${result}`);  document.getElementById('screen').innerHTML=result;">/</button><br><br>
                <button class="rounded-circle"
                onclick="result=result.slice(0,-1);  console.log(`${result}`);  document.getElementById('screen').innerHTML=result;"><i class="fa-solid fa-circle-xmark"></i></button>
                <button class="rounded-circle"
                    onclick="result=location.reload();   console.log(`${result}`);   document.getElementById('screen').innerHTML=result; document.getElementById('screen').innerHTML=result;">clear</button>

            </div>

        </div>




    </div>



    <script>
        var result = '';

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
